<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منيو المطعم</title>
<style>
/* تنسيقات الصفحة */
body { margin:0; font-family:Tahoma, sans-serif; background:#f5f5f5; color:#222; }
header { background:#d62828; color:#fff; text-align:center; padding:20px; font-size:28px; }
.categories-bar { display:flex; overflow-x:auto; gap:15px; padding:10px; background:#fff8f0; }
.category { background:#d62828; color:white; padding:10px 20px; border-radius:10px; cursor:pointer; white-space:nowrap; transition:0.2s; }
.category:hover { background:#ff6f3c; }
.items { text-align: center; display:flex; flex-wrap: wrap; gap:20px; margin:20px;    justify-content: center; }
.item {text-align: center; background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); flex:0 0 150px; cursor:pointer; transition:0.25s; }
.item:hover { transform:scale(1.03); }
.item img { width:100%; height:140px; object-fit:cover; }
.info { padding:15px; }
.info .name { font-size:20px; font-weight:bold; }
.info .price { margin-top:8px; font-size:18px; color:#d62828; font-weight:bold; }

/* نافذة التفاصيل */
.details-popup { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
.details-content { background:#fff; padding:20px; border-radius:12px; max-width:400px; width:90%; max-height:80%; overflow-y:auto; }
.details-content h3 { margin-top:0; }
.close-btn { cursor:pointer; color:#d62828; float:left; font-size:24px; }
/* Cards للوحدات */
.unit-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
    margin-top: 15px;
}

.unit-item {
    padding: 5px;
    margin: 5px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    overflow: hidden;
    text-align: center;
    padding: 10px;
    transition: 0.2s;
    cursor: pointer;
}

.unit-item:hover {
    transform: translateY(-3px);
}

.unit-item img {
    width: 100%;
    height: 90px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 6px;
}

.unit-item span {
    font-size: 16px;
    font-weight: bold;
    display: block;
    color: #d62828;
}
.footer {
    width: 100%;
    background: #222;
    color: #fff;
    text-align: center;
    padding: 12px 0;
    font-size: 14px;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 999;
    letter-spacing: 0.5px;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
}

</style>
</head>
<body>

<header>مطعم واحة دمشق</header>

<div class="categories-bar" id="menu"></div>
<div id="itemsContainer" class="items"></div>

<!-- Popup الوحدات -->
<div class="details-popup" id="detailsPopup">
    <div class="details-content">
        <span class="close-btn" id="closePopup">&times;</span>
        <div id="detailsContent"></div>
        <button id="okBtn" style="
    width:100%;
    background:#d62828;
    color:white;
    padding:12px;
    border:none;
    border-radius:10px;
    margin-top:15px;
    font-size:18px;
    cursor:pointer;
">موافق</button>
    </div>
</div>

<footer class="footer">
    © 2025 MicrosysEgypt.com — All Rights Reserved
</footer>



<script>
    document.getElementById("okBtn").onclick = () => {
    document.getElementById("detailsPopup").style.display = "none";
};
// جلب الكاتجوريات
async function loadCategories() {
    const apiUrl = "http://1192.168.1.2:5000/api/Categories?formid=7";
    try {
        const res = await fetch(apiUrl);
        const categories = await res.json();
        const menuDiv = document.getElementById("menu");
        menuDiv.innerHTML = "";
        categories.forEach(cat => {
            const catDiv = document.createElement("div");
            catDiv.className = "category";
            catDiv.textContent = cat.nameA || "بدون اسم";
            catDiv.onclick = () => loadItems(cat.id);
            menuDiv.appendChild(catDiv);
       
        });
    } catch (err) {
        console.error("Error loading categories:", err);
        document.getElementById("menu").innerHTML = "<p style='color:red'>خطأ في تحميل البيانات</p>";
        displayCategories(fakeCategories);

    }
}

// جلب الأصناف حسب الكاتجوري
async function loadItems(categoryId) {
    const apiUrl = `http://1192.168.1.2:5000/api/Items/ByCategory/${categoryId}`;
    const itemsContainer = document.getElementById("itemsContainer");
    itemsContainer.innerHTML = "جارٍ التحميل...";
    try {
        const res = await fetch(apiUrl);
        const items = await res.json();
        itemsContainer.innerHTML = "";

        items.forEach(item => {
            const card = document.createElement("div");
            card.className = "item";
            // إصلاح الصورة Base64
            let imgSrc = "noimage.png";
            if (item.itemImg && item.itemImg.length > 50) {
                imgSrc = `data:image/jpeg;base64,${item.itemImg}`;
            }

            card.innerHTML = `
                <img src="${imgSrc}" alt="${item.nameA}">
                <div class="info">
                    <div class="name">${item.nameA}</div>
                </div>
            `;

            card.onclick = () => loadUnits(item.id, item.nameA);
            itemsContainer.appendChild(card);
        });
    } catch (err) {
        console.error("Error loading items:", err);
        itemsContainer.innerHTML = "<p style='color:red'>خطأ في تحميل الأصناف</p>";
        displayItems(fakeItems[categoryId] || []);

    }
}

// جلب الوحدات لكل صنف
async function loadUnits(itemId, itemName) {
    const apiUrl = `http://1192.168.1.2:5000/api/Items/${itemId}/Units`;
    const detailsContent = document.getElementById("detailsContent");
    detailsContent.innerHTML = "جارٍ التحميل...";
    document.getElementById("detailsPopup").style.display = "flex";

    try {
        const res = await fetch(apiUrl);
        const units = await res.json();

        let html = `<h3>${itemName}</h3>`;
        html += "<ul>";

        units.forEach(u => {
            let unitImg = "";
            if (u.image && u.image.length > 50) {
                unitImg = `<img src="data:image/jpeg;base64,${u.image}" alt="${u.unitName}">`;
            }

            html += `
                <li class="unit-item">
                    <span>${u.unitName} - السعر: ${u.price} جنيه</span>
                    ${unitImg}
                </li>
            `;
        });

        html += "</ul>";
        detailsContent.innerHTML = html;

    } catch (err) {
        console.error("Error loading units:", err);
        detailsContent.innerHTML = "<p style='color:red'>خطأ في تحميل الوحدات</p>";
                displayUnits(fakeUnits[itemId] || [], itemName);

    }
}

// إغلاق Popup
document.getElementById("closePopup").onclick = () => {
    document.getElementById("detailsPopup").style.display = "none";
}

// بدء التحميل
loadCategories();
                loadItems(1);

const fakeUnits = {
    101: [
        { unitName: "طبق", price: 120, image: "" }
    ],
    102: [
        { unitName: "طبق", price: 100, image: "" }
    ]
};

function displayCategories(categories) {
    const menuDiv = document.getElementById("menu");
    menuDiv.innerHTML = "";

    categories.forEach(cat => {
        const catDiv = document.createElement("div");
        catDiv.className = "category";
        catDiv.textContent = cat.nameA || "بدون اسم";
        catDiv.onclick = () => loadItems(cat.id);
        menuDiv.appendChild(catDiv);
    });
}
function displayItems(items) {
    const itemsContainer = document.getElementById("itemsContainer");
    itemsContainer.innerHTML = "";

    items.forEach(item => {
        let imgSrc = "noimage.png";
        if (item.itemImg && item.itemImg.length > 50) {
            imgSrc = `data:image/jpeg;base64,${item.itemImg}`;
        }

        const card = document.createElement("div");
        card.className = "item";
        card.innerHTML = `
            <img src="${imgSrc}" alt="${item.nameA}">
            <div class="info">
                <div class="name">${item.nameA}</div>
            </div>
        `;
        card.onclick = () => loadUnits(item.id, item.nameA);
        itemsContainer.appendChild(card);
    });
}
function displayUnits(units, itemName) {
    let html = `<h3>${itemName}</h3>`;
    html += "<ul>";

    units.forEach(u => {
        let unitImg = "";
        if (u.image && u.image.length > 50) {
            unitImg = `<img src="data:image/jpeg;base64,${u.image}" alt="${u.unitName}">`;
        }

        html += `
            <li class="unit-item">
                <span>${u.unitName} - السعر: ${u.price} جنيه</span>
                ${unitImg}
            </li>
        `;
    });

    html += "</ul>";
    document.getElementById("detailsContent").innerHTML = html;
}
</script>
